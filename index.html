<body>
    <header class="header container">
        <div class="header__top">
            <a href="." aria-current="page">
                <img src="./assets/img/logo.png" alt="">

        </div>

            <h1 class="title">Cherchez parmi plus de 1500 recettes <br>du quotidien, simples et délicieuse</h1>

    </header>
    <main>
        <div class="container">
            <section id="filters">
                <div class="container">
                </div>
            </section>
            <div class="content-tags-search">
            </div>
            <section id="recipes">
                <div class="container cards">

                </div>
            </section>
        </div>
    </main>

    </div>
    <div class="wrapper"></div>
